<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Uqoug</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="favicon.ico" rel="icon" type="image/x-icon">
</head> 

<body>
	<div class="wraper">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
				</div>
				<div class="item">
				</div>
				<div class="item">
				</div>
			</div>
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="icon-prev" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="icon-next" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>



	<div id="sidebar">
		<div class="button">
			<div class="bar top"></div>
			<div class="bar mid"></div>
			<div class="bar bottom"></div>
		</div>
	</div>
	<div id="sidebar-xs">
		<div class="button">
			<div class="bar top"></div>
			<div class="bar mid"></div>
			<div class="bar bottom"></div>
		</div>
	</div>
	<div id="sidebox">
		<ul class="box">
			<li class="btn_homepage"><a href="#">首页</a></li>
			<li class="btn_artical"><a href="#">文章</a></li>
			<li><a href="#">Uqoug</li>
		</ul>
		<ul class="logo">
			<li><a href="https://github.com/Uqoug" target="_blank"><img src="img/github_logo.jpg"></a></li>
			<li><a href="#"><img src="img/weibo_logo.png"></a></li>
			<li><a href="https://www.instagram.com/uqoug/" target="_blank"><img src="img/ins_logo.jpg"></a></li>
		</ul>
	</div>
	
	<div id="clock">
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
	</div>
	
	<div class="back-to-top">Back to Top</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
